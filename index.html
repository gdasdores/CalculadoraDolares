<!DOCTYPE html>
<html>

<head>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <center>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Dólares | calcudasDores</title>
        <div class="page-header">
            <b><strong>Calculadora de Dólares | calcudasDores </strong><img src="favicon-32x32.png" alt="calcudasDores" width="32"
                height="32"></b>
        </div>

        <script src="./calculaDores.js"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link href="calculaDores.css" rel="stylesheet" />
    </center>

</head>

<body>

    <div class="container">
        <div class="form-area">

            <center><br>
                    <p>Ingresa el monto <strong>en dólares </strong>y presioná <strong>Calcular</strong>
                    </p>
                        
                    <form name="input_form" action="javascript:validate();">            
                        <div class="rent">
                        <input type="text" name="elInput" size="2" required>
                        </div>
                    </form>

                    <div class="rent">
                        <label for="dondeCompra">¿Dónde vas a hacer tu compra de dólares?</label>
                        <select name="dondeCompra" id="dondeCompra">
                            <option>En el banco (Dólar ahorro)</option>
                            <option>Compras online en USD (Netflix, Spotify, Apple, Amazon, etc)</option>
                            <option>Operaciones en la bolsa (CCL - Dólar Contado con Liqui)</option>
                            <option>Compra de bonos en pesos y venta en dólares (MEP - Dólar Bolsa)</option>
                            <option>Compra Informal (Dólar Blue)</option>
                            </select>
                        </div>
                    <br/>
                        
                    <style>
                        form { display: inline; }
                    </style>

                    <form name="input_form" action="javascript:validate();">
                        <div class="button">
                        <input type="submit" value="Calcular" id="button1">
                        </div>
                    </form>

                    <div class="outputBox"><br>
                        <p id="output_text"></p>
                    </div>

                    <div class="page-header">
                    </div>

                    <div class="bannerCoti">

                        <form name="soloVerCoti" action="javascript:soloCot();">
                            <div class="button">
                            <input type="submit" value="Actualizar Cotizaciones" id="button2">
                            <script>
                                window.onload=function(){
                                document.getElementById("button2").click();
                                };
                            </script>
                            </div>
                        </form>

                    </div>
            </center>
            
                    <div class="distintasCoti">
                        <div class="cotiOfi">Oficial<br><br><p id="output_ofi"></p><br></div>
                        <div class="cotiOfi">Blue<br><br><p id="output_blue"></p><br></div>
                        <div class="cotiOfi">CCL<br><br><p id="output_liqui"></p><br></div>
                        <div class="cotiOfi">MEP<br><br><p id="output_bolsa"></p><br></div>
                        <div class="cotiOfi">Ahorro<br><br><p id="output_ahorro"></p><br></div>
                        <!--<p style="margin-left:15%;">Cotizaciones al día <strong><p id="output_date"></p></strong></p>-->

                    </div>  <br>
        </div>
    </div>

    <footer class="footer-area">
        <div>Hecho por <a href="http://www.linkedin.com/in/gonzalodasdores" title="Gonzalo das Dores">Gonzalo das Dores</a></a>

        </div>
    </footer>

</body>

</html>
